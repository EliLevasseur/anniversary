<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Anniversary</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Manrope:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --rose: #ff6f91;
      --blush: #ffc2d1;
      --cream: #fff6f2;
      --berry: #ff3b6f;
      --shadow: rgba(0, 0, 0, 0.08);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Manrope', system-ui, -apple-system, sans-serif;
      background: radial-gradient(circle at 20% 20%, #ffe8f1 0%, transparent 25%),
                  radial-gradient(circle at 80% 10%, #ffd8e4 0%, transparent 22%),
                  radial-gradient(circle at 50% 70%, #ffe1e9 0%, transparent 30%),
                  linear-gradient(135deg, #fff3f7, #ffe0e9);
      color: #2d1b28;
      overflow-x: hidden;
      position: relative;
    }

    .floating-hearts {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 0;
      overflow: hidden;
    }

    .floating-flowers {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 3;
      overflow: hidden;
    }

    .floating-hearts .heart {
      position: absolute;
      width: 24px;
      height: 24px;
      background: var(--rose);
      transform: rotate(45deg);
      opacity: 0.6;
      border-radius: 6px;
      animation: floatUp linear infinite;
      filter: drop-shadow(0 4px 10px var(--shadow));
    }

    .floating-hearts .heart::before,
    .floating-hearts .heart::after {
      content: '';
      position: absolute;
      width: 24px;
      height: 24px;
      background: var(--rose);
      border-radius: 50%;
    }

    .floating-hearts .heart::before {
      top: -12px;
      left: 0;
    }

    .floating-hearts .heart::after {
      left: -12px;
      top: 0;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) rotate(45deg) scale(0.8);
        opacity: 0.8;
      }
      100% {
        transform: translateY(-120vh) rotate(45deg) scale(1.1);
        opacity: 0;
      }
    }

    .floating-flowers .flower {
      position: absolute;
      top: -40px;
      font-size: 24px;
      animation: fallDown linear forwards;
      filter: drop-shadow(0 6px 14px var(--shadow));
      will-change: transform, opacity;
    }

    @keyframes fallDown {
      0% {
        transform: translate3d(0, -20vh, 0) rotate(-10deg);
        opacity: 0;
      }
      20% {
        opacity: 1;
      }
      100% {
        transform: translate3d(var(--xDrift, 0px), 120vh, 0) rotate(80deg);
        opacity: 0.5;
      }
    }

    main {
      position: relative;
      z-index: 1;
      max-width: 1000px;
      margin: 0 auto;
      padding: 64px 24px 96px;
    }

    .card {
      background: rgba(255, 255, 255, 0.72);
      border: 1px solid rgba(255, 255, 255, 0.5);
      border-radius: 20px;
      padding: 32px;
      backdrop-filter: blur(10px);
      box-shadow: 0 24px 40px -24px var(--shadow);
    }

    .hero {
      text-align: center;
      margin-bottom: 48px;
    }

    .hero h1 {
      font-family: 'Playfair Display', Georgia, serif;
      font-size: clamp(36px, 5vw, 52px);
      margin: 0 0 12px;
      color: #e0386a;
      letter-spacing: 0.5px;
    }

    .hero p {
      margin: 0;
      font-size: 18px;
      color: #4a2f3e;
    }

    .cta-row {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      justify-content: center;
      margin-top: 20px;
    }

    button {
      border: none;
      cursor: pointer;
      border-radius: 14px;
      padding: 12px 16px;
      font-weight: 600;
      transition: transform 0.15s ease, box-shadow 0.2s ease, background 0.2s ease;
      font-size: 15px;
      font-family: inherit;
      color: #fff;
      background: linear-gradient(135deg, var(--rose), var(--berry));
      box-shadow: 0 12px 30px -16px var(--berry);
    }

    button:hover {
      transform: translateY(-1px) scale(1.01);
      box-shadow: 0 12px 30px -12px var(--berry);
    }

    button:active {
      transform: translateY(0);
    }

    .moments {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 16px;
      margin-top: 20px;
    }

    @media (max-width: 560px) {
      .moments {
        grid-template-columns: 1fr;
      }
    }

    .moment-card {
      background: #fff7fa;
      border: 1px solid #ffd6e6;
      border-radius: 14px;
      padding: 16px;
      box-shadow: 0 12px 30px -22px var(--shadow);
      position: relative;
      overflow: hidden;
    }

    .moment-card h3 {
      margin: 0 0 6px;
      font-family: 'Playfair Display', Georgia, serif;
      color: #d51f5b;
    }

    .moment-card p {
      margin: 0;
      color: #4a2f3e;
      line-height: 1.4;
    }

    .moment-footer {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 8px;
      margin-top: 12px;
    }

    .pill {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      background: #ffe5ee;
      color: #c21a52;
      padding: 6px 10px;
      border-radius: 999px;
      font-size: 13px;
      font-weight: 600;
    }

    .reveal {
      margin-top: 12px;
      padding: 12px;
      background: #fff;
      border-radius: 10px;
      border: 1px solid #ffd6e6;
      display: none;
    }

    .reveal img {
      width: 100%;
      border-radius: 10px;
      display: block;
      box-shadow: 0 10px 20px -12px var(--shadow);
    }

    .promise-check {
      display: flex;
      align-items: center;
      gap: 8px;
      font-weight: 600;
      color: #c21a52;
      margin-bottom: 8px;
    }

    .promise-check input {
      width: 18px;
      height: 18px;
      accent-color: var(--berry);
      cursor: pointer;
    }

    .reveal.active {
      display: block;
      animation: fadeIn 0.35s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(8px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 640px) {
      .card {
        padding: 24px;
      }
      .moment-footer {
        flex-direction: column;
        align-items: stretch;
      }
      .pill {
        align-self: flex-start;
      }
    }

    .button-link {
      text-decoration: none;
      display: inline-block;
      border-radius: 14px;
      padding: 12px 16px;
      font-weight: 600;
      font-size: 15px;
      font-family: inherit;
      color: #fff;
      background: linear-gradient(135deg, var(--rose), var(--berry));
      box-shadow: 0 12px 30px -16px var(--berry);
      transition: transform 0.15s ease, box-shadow 0.2s ease, background 0.2s ease;
    }

    .button-link:hover {
      transform: translateY(-1px) scale(1.01);
      box-shadow: 0 12px 30px -12px var(--berry);
    }

    .button-link:active {
      transform: translateY(0);
    }

    /* Gate */
    body.locked main {
      filter: blur(8px);
      pointer-events: none;
      user-select: none;
    }

    .gate {
      position: fixed;
      inset: 0;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at 30% 30%, #ffe8f1 0%, transparent 28%),
                  radial-gradient(circle at 70% 20%, #ffd8e4 0%, transparent 24%),
                  rgba(255, 246, 242, 0.92);
      z-index: 6;
      backdrop-filter: blur(6px);
      transition: opacity 0.4s ease, transform 0.4s ease;
    }

    .gate.hide {
      opacity: 0;
      transform: scale(0.98);
      pointer-events: none;
    }

    .gate-card {
      background: rgba(255, 255, 255, 0.8);
      border: 1px solid rgba(255, 255, 255, 0.6);
      border-radius: 20px;
      padding: 28px 24px;
      max-width: 400px;
      width: min(90vw, 420px);
      text-align: center;
      box-shadow: 0 24px 40px -24px var(--shadow);
      backdrop-filter: blur(10px);
    }

    .gate-card h2 {
      margin: 6px 0 10px;
      font-family: 'Playfair Display', Georgia, serif;
      color: #e0386a;
      font-size: clamp(26px, 4vw, 32px);
    }

    .gate-card .eyebrow {
      margin: 0;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      font-weight: 700;
      color: #c21a52;
      font-size: 12px;
    }

    .code-line {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      margin: 14px 0 18px;
    }

    .code-line input {
      border: none;
      border-bottom: 2px solid #e9a8c2;
      background: transparent;
      font-size: 18px;
      font-weight: 700;
      text-transform: lowercase;
      text-align: center;
      padding: 6px 4px;
      width: 90px;
      color: #c21a52;
      outline: none;
    }

    .code-line input::placeholder {
      color: #d9a5b6;
      letter-spacing: 2px;
    }

    .code-line .suffix {
      font-weight: 700;
      color: #c21a52;
      font-size: 18px;
    }

    .gate .feedback {
      margin: 10px 0 0;
      color: #c21a52;
      font-weight: 600;
      min-height: 18px;
    }
  </style>
</head>
<body class="locked">
  <div class="floating-hearts" aria-hidden="true"></div>
  <div class="floating-flowers" aria-hidden="true"></div>
  <div class="gate" id="gate">
    <div class="gate-card">
      <p class="eyebrow">Just for us</p>
      <h2>What is our secret code?</h2>
      <div class="code-line">
        <input id="secret-code" type="text" autocomplete="off" aria-label="Type the first word of our secret code" placeholder="____">
        <span class="suffix">fish</span>
      </div>
      <div class="cta-row" style="margin-top: 8px;">
        <button id="unlock">Open our page</button>
      </div>
      <p class="feedback" id="gate-feedback"></p>
    </div>
  </div>
  <main>
    <section class="card hero">
      <h1>Happy Anniversary, love</h1>
      <p>Here's a website made only for my sweetest girl.</p>
      <div class="cta-row">
        <button id="shower">Flower shower</button>
      </div>
    </section>

    <section class="card">
      <div class="moments" id="moments"></div>
    </section>

    <div class="cta-row" style="margin-top: 28px;">
      <a class="button-link" href="https://puppy-yogaclub.com/" target="_blank" rel="noopener">click me to see our plan at 2 PM!!!</a>
    </div>
  </main>

  <script>
    const momentData = [
      {
        title: 'Photo #1',
        type: 'photo',
        image: 'IMG_1129.jpg',
        caption: 'E and T in love <3.'
      },
      {
        title: 'Little love note',
        type: 'message',
        content: 'Tasia you are the love of my life every moment I spend with you is like im living in my dreams, I go to bed thinking of you and how amazing the rest of our lives are going to be when we spend it together. Oh tasia you are the angel sent from heaven just for me and I can never than you enough for being in my life for an entire year and putting up with me. Tasia you are the greatest thing to ever happen to me and theres nothing that could ever split us apart. I LOVE YOU SO MUCH MY SWEET T!!!!!'
      },
      {
        title: 'Photo #2',
        type: 'photo',
        image: 'IMG_2957.JPG',
        caption: 'E and T in even more so much love!!!!! <3<3<3.'
      },
      {
        title: 'Promise',
        type: 'message',
        content: 'I promise to never ever leave you my sweet bibo, I love you forever and always. and I will make sure you become myy wife!'
      }
    ];

    const heartsContainer = document.querySelector('.floating-hearts');
    const flowersContainer = document.querySelector('.floating-flowers');
    const gate = document.getElementById('gate');
    const secretInput = document.getElementById('secret-code');
    const unlockButton = document.getElementById('unlock');
    const gateFeedback = document.getElementById('gate-feedback');
    const momentsContainer = document.getElementById('moments');
    const showerButton = document.getElementById('shower');

    function createHeart(xPercent) {
      const heart = document.createElement('span');
      heart.className = 'heart';
      heart.style.left = `${xPercent}%`;
      heart.style.bottom = '-30px';
      heart.style.animationDuration = `${12 + Math.random() * 8}s`;
      heart.style.animationDelay = `${Math.random() * 4}s`;
      heart.style.transform = `rotate(45deg) scale(${0.6 + Math.random() * 0.8})`;
      heartsContainer.appendChild(heart);

      heart.addEventListener('animationend', () => heart.remove());
    }

    function startBackgroundHearts() {
      for (let i = 0; i < 20; i++) {
        createHeart(Math.random() * 100);
      }
      setInterval(() => createHeart(Math.random() * 100), 1200);
    }

    function renderMoments(list) {
      momentsContainer.innerHTML = '';
      list.forEach((moment, index) => {
        const card = document.createElement('article');
        card.className = 'moment-card';

        const promiseExtra = moment.title === 'Promise'
          ? `<label class="promise-check"><input type="checkbox" aria-label="Click when we get married"> Click when we get married</label>`
          : '';

        card.innerHTML = `
          <h3>${moment.title}</h3>
          <div class="moment-footer">
            <span class="pill">${moment.type === 'photo' ? 'Photo' : 'Message'}</span>
            <button aria-expanded="false" data-index="${index}">Open surprise</button>
          </div>
          <div class="reveal" id="reveal-${index}">
            ${moment.type === 'photo'
              ? `<img src="${moment.image}" alt="${moment.title}"><p style="margin-top:10px;">${moment.caption || ''}</p>`
              : `${promiseExtra}<p style="margin:0;">${moment.content}</p>`}
          </div>
        `;

        const button = card.querySelector('button');
        const reveal = card.querySelector('.reveal');
        button.addEventListener('click', () => {
          const isOpen = reveal.classList.toggle('active');
          button.setAttribute('aria-expanded', isOpen);
          button.textContent = isOpen ? 'Hide' : 'Open surprise';
          if (isOpen) {
            burstHearts(card);
          }
        });

        momentsContainer.appendChild(card);
      });
    }

    function burstHearts(target) {
      for (let i = 0; i < 8; i++) {
        const heart = document.createElement('span');
        heart.className = 'heart';
        heart.style.left = `${Math.random() * 100}%`;
        heart.style.bottom = `${Math.random() * 20 - 10}px`;
        heart.style.animationDuration = `${4 + Math.random() * 2}s`;
        heart.style.transform = `rotate(45deg) scale(${0.5 + Math.random() * 0.5})`;
        heart.style.background = i % 2 ? 'var(--rose)' : 'var(--berry)';
        heartsContainer.appendChild(heart);
        heart.addEventListener('animationend', () => heart.remove());
      }
    }

    function createFlower(xPercent) {
      const flower = document.createElement('span');
      flower.className = 'flower';
      flower.textContent = 'ðŸŒ¸';
      flower.style.left = `${xPercent}%`;
      flower.style.animationDuration = `${5 + Math.random() * 4}s`;
      flower.style.animationDelay = `${Math.random() * 1.5}s`;
      flower.style.fontSize = `${20 + Math.random() * 8}px`;
      flower.style.setProperty('--xDrift', `${Math.random() * 80 - 40}px`);
      flowersContainer.appendChild(flower);
      flower.addEventListener('animationend', () => flower.remove());
    }

    function handleUnlock() {
      const code = secretInput.value.trim().toLowerCase();
      if (code === 'bibo') {
        document.body.classList.remove('locked');
        gate.classList.add('hide');
        setTimeout(() => gate.style.display = 'none', 450);
      } else {
        gateFeedback.textContent = 'Think of the richmond outlet mall!';
        secretInput.focus();
      }
    }

    showerButton.addEventListener('click', () => {
      for (let i = 0; i < 35; i++) {
        createFlower(Math.random() * 100);
      }
      showerButton.textContent = 'Flowers falling...';
      setTimeout(() => showerButton.textContent = 'Flower shower', 1600);
    });

    unlockButton.addEventListener('click', handleUnlock);
    secretInput.addEventListener('keyup', (event) => {
      if (event.key === 'Enter') {
        handleUnlock();
      }
    });

    startBackgroundHearts();
    renderMoments(momentData);
  </script>
</body>
</html>
